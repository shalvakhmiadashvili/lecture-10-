<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lecture 10</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/media.css" />
        <link rel="icon" type="image/x-image"href=https://cdn-icons-png.flaticon.com/512/8208/8208316.png
    </head>
    <body>
        <section class="s-1">
            <div class="container">
                <div class="info-box">
                    <h5>Contact</h5>
                    <h2>Contact us to get free support</h2>
                </div>
                <div>
                    <form action="" class="forms-box">
                        <div class="textarea-box">
                            <textarea
                                name="description"
                                id="description"
                                placeholder="Description"
                            ></textarea>
                        </div>
                        <div class="input-box">
                            <input
                                type="text"
                                name="subject"
                                id="subject"
                                placeholder="Subject"
                            />
                            <input
                                type="text"
                                name="namesurname"
                                id="namesurname"
                                placeholder="Name / Surname"
                            />
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email"
                            />
                            <input type="submit" id="submit" value="Send" />
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
